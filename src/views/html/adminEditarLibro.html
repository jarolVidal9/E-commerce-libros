<!doctype html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="headerStatic">
        <header>
            <nav class="navbar navbar-expand-sm nav1">
                <div class="container-fluid">
                    <div class="d-flex col-lg-8">
                        <img src="../img/libros.png" class="me-3 img-fluid" width="40" alt="">
                        <a href="">
                            <h1 class="titulo">Letricas de café</h1>
                        </a>
                    </div>

                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="sexo">
                          
                        </ul>
                        <div class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="../img/usuario.png" width="20" alt="">Administrador
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <div class="p-lg-5">
            <div class="p-5 shadow-lg agregarlibro">
                <h4 class="text-center">Editando Libro</h4>
                <hr>
                <form action="/auth_adminEditarLibro/{{id}}" id="EditarLibro" method="post">
                    <div class="row">
                        <div class="col-lg-6 p-3">
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Seleccione foto:</label>
                                <input type="file" class="form-control col" name="imagen" id="imagen" placeholder=""
                                    aria-describedby="fileHelpId" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Titulo:</label>
                                <input type="text" class="form-control col" name="titulo" id="titulo" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Autor</label>
                                <input type="text" class="form-control col" name="autor" id="autor" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Descripción</label>
                                <textarea class="form-control col" name="descripcion" id="descripcion" rows="3" required></textarea>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Candidad</label>
                                <input type="number" class="form-control col" name="cantidad" id="cantidad" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3">
                                <label for="">Generos</label><br>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">TError  </label>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">Aventura</label>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">Romance</label>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">Comedio</label>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">Novela</label>
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">Poesia</label>
                                
                            </div>
                        </div>
                        <div class="col-lg-6 p-3">
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Numero de paginas</label>
                                <input type="number" class="form-control col" name="numero_paginas" id="numero_paginas" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Editorial</label>
                                <input type="text" class="form-control col" name="editorial" id="editorial" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">ISSN</label>
                                <input type="text" class="form-control col" name="issn" id="issn" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row ">
                                <label for="" class="form-label col">Idioma</label>
                                <input type="text" class="form-control col" name="idioma" id="idioma" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Fecha de publicación</label>
                                <input type="date" class="form-control col" name="fechapublicacion" id="fechapublicacion" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                            <div class="mb-3 row">
                                <label for="" class="form-label col">Estado</label>
                                <select class="form-select col" name="Estado" id="estado" required>
                                    <option selected disabled>Seleccione</option>
                                    <option value="Nuevo">Nuevo</option>
                                    <option value="Usado">Usado</option>
                                </select>
                            </div>
                            <div class="mb-3 row mt-4">
                                <label for="" class="form-label col">Precio</label>
                                <input type="number" class="form-control col" name="precio" id="precio" aria-describedby="helpId"
                                    placeholder="" required>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <button type="submit" class="btn btn-outline-danger"><img src="../img/save.png"
                                        width="20px" alt=""> Submit</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-white text-muted">
        <!-- Section: Links  -->
        <section class="">
            <div class="container text-center text-md-start mt-2">
                <!-- Grid row -->
                <div class="row mt-2">
                    <!-- Grid column -->
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-2">
                        <!-- Content -->
                        <h6 class="text-uppercase fw-bold mb-2">
                            <i class="fas fa-gem me-2 text-secondary">letricas de café</i>
                        </h6>
                        <p>
                            Somos una empresa dedecada a la venta de libros
                        </p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-2">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                        <p><i class="fas fa-home me-3 text-secondary"></i> Pereira Risaralda, 661020, COL</p>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
        </section>
        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.025);">
            © 2021 Copyright:
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>
