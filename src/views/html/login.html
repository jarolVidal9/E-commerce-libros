<!doctype html>
<html lang="en">

<head>
  <title>Iniciar Sesión</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../img/libros.png">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
	body{
		background: #e9d4b3;
		background: linear-gradient(to right, #c19e67,#e9d4b3 );
		font-family: monospace;
	}
	.bg{
		background-image:url(../img/pexels-thought-catalog-904616.jpg);
		background-position: center center;
		background-size:160%;
	}

</style>
<body>
<div class="container w-75 mt-5 rounded shadow">
	<div class="row align-items-stretch rounded">
		<div class="col bg d-none d-lg-block rounded">
		</div>
		<div class="col bg-white p-2 rounded-end">
			<div class="text-end">
				<img src="../img/libros.png" alt="" width="40">
			</div>
			<h2 class="fw-bold text-center pt-3 mb-5">Letricas de Café</h2>
			<form action="/auth_login" method="post">
				<div class="mb-4">
				  <label for="" class="form-label">Correo electrónico</label>
				  <input type="text" class="form-control" name="correo" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
				</div>
				<div class="mb-4" >
				  <label for="" class="form-label">Contraseña</label>
				  <input type="password" class="form-control" name="contrasena" id="" placeholder="">
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				</div>
				<div class="my-3">
					<span>No tienes cuenta?  <a href="register">Registrate</a></span><br>
					<span><a href="#">Recuperar contraseña</a></span>
				</div>
			</form>
		</div>
	</div>
	

</div>
</body>

</html>
