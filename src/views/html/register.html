<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registro </title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script type="text/javascript" src="../Json/colombia.json"></script>
	<script type="text/javascript" src="../Js/namecities.js"></script>
	<script src="../Js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../css/Registro.css" />
	<link rel="icon" href="../img/libros.png">
	<script src="../Js/countries.js"></script>

</head>

<body>
	<div class="page-content" style="background-image: url('images/wizard-v10-bg.jpg')">
		<div class="wizard-v10-content">
			<div class="wizard-form">
				<div class="wizard-header">
					<h3>Letricas de Café</h3>
				</div>
				<form class="form-register" id="formRegister" action="/auth_reg" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<section>
							<div class="inner DatosPersonales p-4">
								<h5>Datos personales</h5>
								<div class="row align-items-stretch">
									<div class="col-md">
										<div>
											<label for="" class="p-1">Cédula</label>
											<input type="text" class="form-control form-control-sm mb-1" id="cedula"
												name="Cedula">
										</div>
										<div>
											<label for="" class="p-1">Nombre completo</label>
											<input type="text" class="form-control form-control-sm mb-1" id="nombre"
												name="Nombre">
										</div>
										<div>
											<label for="" class="p-1">Fecha nacimiento</label>
											<input type="date" class="form-control form-control-sm mb-1"
												id="fechaNacimiento" name="FechaNacimiento">
										</div>
										<div>
											<label for="" class="p-1">Lugar de nacimiento</label>
											<input type="text" class="form-control form-control-sm mb-1"
												id="lugarNacimiento" name="LugarNacimiento">
										</div>
										<div>
											<label for="" class="p-1">Género</label>
											<select class="form-select form-select-sm mb-1" name="Genero" id="genero">
												<option selected disabled>Seleccione</option>
												<option value="Hombre">Hombre</option>
												<option value="Mujer">Mujer</option>
												<option value="No">Prefiero no decirlo</option>
											</select>
										</div>

									</div>
									<div class="col-md">
										<div>
											<label for="" class="p-1">Correo electrónico</label>
											<input type="email" class="form-control form-control-sm mb-1" name="Correo"
												id="correo" required>
										</div>
										<div>
											<label for="" class="p-1">Usuario</label>
											<input type="text" class="form-control form-control-sm mb-1" name="Usuario"
												id="usuario" required>
										</div>
										<div>
											<label for="" class="p-1">Contraseña</label>
											<input type="password" class="form-control form-control-sm mb-1"
												name="Contrasena" id="contrasena" required>
										</div>
										<div>
											<label for="" class="p-1">Repetir contraseña</label>
											<input type="password" class="form-control form-control-sm mb-1"
												name="ValidacionContrasena" id="validacionContrasena" required>
										</div>

									</div>
								</div>
								<div class="botones mt-2">
									<a name="" id="Paso1" class="btn btn-primary" href="#" role="button">Siguiente</a>
								</div>

							</div>
						</section>
						<!-- SECTION 2 -->
						<section>
							<div class="inner DatosEnvio p-4">
								<h5>Datos de envio</h5>
								<div>
									<label for="">País</label>
									<select id="pais" class="form-select form-select-sm mb-1" name="Pais"
										onchange="countries" required>
										<option selected disabled>Seleccione</option>
										<script language=javascript>
											for (var i = 0; i < state.length; i++)
												document.write("<option value=" + state[i] + ">" + state[i] + "</option>")
										</script>
									</select>
									<div class="dep-ciu">
										<label for="">Departamento</label>
										<select id="department" class="form-select form-select-sm mb-1"
											onchange="namecities()" name="Departamento" required>
											<option selected disabled>Seleccione</option>
											<script>
												var i
												for (i = 0; i <= 31; i++) {
													var option = document.createElement('option');
													option.innerHTML = data[i]["departamento"];
													document.getElementById("department").appendChild(option);
												}
											</script>
										</select>
										<div>
											<label for="">Ciudad</label>
											<span id="city">
												<select id="citychild" class="form-select form-select-sm mb-1"
													name="Ciudad" required>
													<option selected disabled>Seleccione</option>
												</select>
											</span>
										</div>
									</div>

									<div>
										<label for="">Dirección de envío</label>
										<input type="text" class="form-control form-control-sm mb-1" name="Direccion"
											id="direccion" placeholder="" required>
									</div>
									<div class="botones mt-2">
										<a name="" id="Paso2Atras" class="btn btn-primary" href="#"
											role="button">Atras</a>
										<a name="" id="Paso2" class="btn btn-primary" href="#"
											role="button">Siguiente</a>
									</div>

								</div>
						</section>
						<!-- SECTION 3 -->
						<section>
							<div class="inner TemasFavoritos p-4">
								<h5>Temas de preferencia</h5>
								<div class="row">
									<div class="row-md">
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option1">
											<label class="form-check-label" for="">Ciencia ficción</label>
										</div>
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Fantasía</label>
										</div>
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Ciencias humanas y sociales</label>
										</div>
									</div>

									<div class="row-md">
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Ciencia</label>
										</div>
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Poesía</label>
										</div>
										<div class="form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Historia</label>
										</div>
									</div>
									<div class="row-md">
										<div class="col form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Romance</label>
										</div>
										<div class="col form-check form-check-inline checkeo">
											<input class="form-check-input" type="checkbox" id="" value="option2">
											<label class="form-check-label" for="">Historia</label>
										</div>
									</div>
								</div>
								<div class="botones mt-2">
									<a name="" id="Paso3Atras" class="btn btn-primary" href="#" role="button">Atras</a>
									<button class="btn btn-success" type="submit">Registrarse</button>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../Js/Register.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>

</html>
